<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="conatiner">
    <div class="row mt-4">
        <div class="col text-center">
            <h3>Login</h3>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input onkeyup="validateLogin()" type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input onkeyup="validateLogin()" type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="btn-login" onclick="loginUser()" class="btn btn-primary" type="button" disabled>Submit</button>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col text-center">
            <a href="/pages/signup.html">Sign-up</a>
        </div>
    </div>
</div>
<!-- SCRIPT -->
<script src="/js/main.js"></script>
</body>
</html>
